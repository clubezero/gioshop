<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gioShop | Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginadmin.css') }}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="card auth-card">
                    <div class="row g-0">
                        <div class="col-md-5 auth-banner d-none d-md-flex">
                            <h2 class="fw-bold">gioShop</h2>
                            <p>
                                Bem vindo a pagina administrativa da gioShop, aqui você pode gerenciar os produtos,
                                categorias, pedidos e clientes da sua loja de forma fácil e rápida. Aproveite todas as
                                funcionalidades que a gioShop tem a oferecer para impulsionar suas vendas e conquistar
                                mais clientes.
                            <div class="mt-4"><i class="bi bi-cpu fs-1"></i></div>
                        </div>
                        <div class="col-md-7 p-5 bg-white">
                            <h3 class="fw-bold mb-4 text-dark">Acessar a conta</h3>
                            <form action="/login" method="POST">

                                <div class="mb-3">
                                    <label class="form-label small fw-bold">E-mail</label>
                                    <input type="email" name="email"
                                        class="form-control rounded-pill border-light bg-light px-4"
                                        placeholder="seu@email.com" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label small fw-bold">Senha</label>
                                    <input type="password" name="password"
                                        class="form-control rounded-pill border-light bg-light px-4"
                                        placeholder="••••••••" required>
                                </div>
                                <button type="submit"
                                    class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow-sm">Entar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
